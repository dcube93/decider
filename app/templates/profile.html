<!-- Profil HTML Vorlage. Zeigt Profil inklusive Gravatar Profilbild sowie die eigenen Vorlagen. -->
<!-- Quelle: https://blog.miguelgrinberg.com/post/the-flask-mega-tutorial-part-vi-profile-page-and-avatars & Eigenentwicklung -->

{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar('128') }}"></td>
            <td>
                <h2>Benutzername: {{ user.username }}</h2>
                <h2>E-Mail: {{ user.email }}</h2>
            </td>
        </tr>
        <tr valign="top">
            <td><h2>Vorlagen: </h2></td>
            <td>
                {% for template in templates %} 
                <a href="{{ url_for('decide_template', templateID=template.id) }}">{{ template.name }}</a><br>
                {% endfor %}
            </td>
    </table>

    {% for post in posts %}
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
    </p>
    {% endfor %}-->
{% endblock %}
